<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 페이지를 헤더, 메인, 푸터 세덩이로 나누어 만들어보자 -->
    <!-- 헤더 영역 -->
    <header>
      <!-- 각 디브를 클래스 명으로 나누어 표시해준다 -->
      <!-- CSS 클래스명을 짓는 기준은 bem명명법이라고 한다 -->

      <!-- 위의 디브는 작업표시줄(배터리나 시간 등) -->
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="차트바" />
          <img src="assets/wifi.svg" alt="와이파이" />
          <img src="assets/battery.svg" alt="배터리" />
        </div>
      </div>
      <!-- 밑의 디브는 앱의 메뉴 바 -->
      <div class="menu-bar">
        <!-- 지역 div에 클래스 설정 -->
        <div class="menu-bar__location">
          <div>역삼1동</div>
          <!-- img태그 감싸는 div에 클래스 설정 -->
          <div class="menu-bar__location-icon">
            <img src="assets/down.svg" alt="밑화살표" />
          </div>
        </div>
        <!-- 메뉴바 아이콘들의 div에 클래스 설정 -->
        <div class="menu-bar__icons">
          <img src="assets/search.svg" alt="돋보기" />
          <img src="assets/menu3.svg" alt="메뉴" />
          <img src="assets/bell.svg" alt="종" />
        </div>
      </div>
    </header>

      </div>
      <div class="write-btn">+ 글쓰기</div>
    </main>

    <!-- footer 영역 -->
    <footer>
      <!-- 홈 아이콘 영역 -->
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">

          <div class="footer-icons__desc">홈</div>
        </div>
        <!-- 동네생활 아이콘 영역 -->

        </div>
        <!-- 내 근처 아이콘 영역 -->

          <div class="footer-icons__desc">내 근처</div>
        </div>
        <!-- 채팅 아이콘 영역 -->
        <div class="footer-icons">

        <!-- 나의 당근 아이콘 영역 -->
        <div class="footer-icons">
